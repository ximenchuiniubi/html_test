<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script type="text/javascript">
		window.onload=function(){
			var para=document.getElementById("example");
			alert(typeof para.nodeName);
			alert(typeof para.style);
			alert("The color is "+para.style.color);
		}
	</script>
</head>
<body>
<p id="example" style="color: #999999; font-family: 'Arial',sans-serif;">An example of a paragraph</p>
</body>
</html>
